<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>展示</title>
  <!-- 引入boostrap -->
  <script type="text/javascript" src="__STATIC__/bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="__STATIC__/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="__STATIC__/css/style.css">
  <!-- 引入jquery -->
  <script type="text/javascript" src="__STATIC__/jquery/jquery-3.3.1.js"></script>
  <style type="text/css">
  	.main {
  		width: 960px;
  		margin: auto;
  		padding-top: 20px;
  		padding-right: 40px;
  	}
  </style>
</head>
<body>
	<div class="main">
		<form class="form-horizontal" method="post" action="{:url('admin/admin/addTask')}">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">任务名称</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder="" name="title" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">分组</label>
		    <div class="col-sm-10">
		      <select class="form-control" name="group_id">
						<option value="1">3D组</option>
					  <option value="2">画图组</option>
					  <option value="3">配音组</option>
					  <option value="4">后期组</option>
					</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">状态</label>
		    <div class="col-sm-10">
		    <label class="radio-inline">
				 	<input type="radio" name="status" id="inlineRadio1" value="0" checked> 未完成
				</label>
				<label class="radio-inline">
				  <input type="radio" name="status" id="inlineRadio2" value="1"> 已完成
				</label>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">创建时间</label>
		    <div class="col-sm-10">
			    <input type="text" class="form-control" name="create_time" id="createTime" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">发布</button>
		    </div>
		  </div>  
		</form>
	</div>
	<script src="__STATIC__/laydate/laydate.js"></script>
	<script>
	//执行一个laydate实例
	laydate.render({
	  elem: '#createTime',
	});
	</script>
</body>
</html>
